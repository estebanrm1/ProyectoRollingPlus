<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="../rollingPlus.ico">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid fondo-login">
    <section class="d-flex justify-content-center align-items-center vh-100">
      <article class="bg-gradient p-5 rounded-5 text-secondary">
        <div class="d-flex justify-content-center">
          <a href="../index.html">
            <img src="../img/logoCastillopng.png" class="logoCastillo" alt="Logo Castillo">
          </a>
        </div>
        <div class="text-center fs-1 fw-bold text-light">Rolling+</div>
        <form action="">
          <div class="input-group mt-4">
            <div class="input-group-text bg-info">
              <i class="bi bi-person-fill text-light"></i>
            </div>
            <label for="email" class="form-label text-light"></label>
            <input type="email" id="email" class="form-control bg-light" name="email" maxlength="100" placeholder="Correo electronico"
            required>
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text bg-info">
              <i class="bi bi-lock-fill text-light"></i>
            </div>
            <input type="password" id="password" class="form-control bg-light" name="password" required placeholder="Contraseña"
            minlength="6" maxlength="12">
          </div>
          <div class="d-flex justify-content-around">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1 ms-2">Mantener iniciada la sesión</div>
            </div>
          </div>
          <input type="submit" class="btn btn-indigo text-white w-100 mt-3"></input>
        </form>
          <div class="d-flex gap-1 justify-content-center mt-1">
          <div>¿Primera vez en Rolling+?</div>
          <a href="suscripcion.html" class="text-decoration-none text-info fw-semibold">Suscribirse</a>
        </div>
      </article>
    </section>
  </div>
</body>

</html>
